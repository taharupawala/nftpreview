<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT Card Preview</title>
  </head>
  <body>
    <div class="container">
      <main class="card-component">
        <div class="img-container">
           <!--<img
          class="card-img"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
        /> -->
          <div class="img-overlay"></div>
        </div>
        <i class="fas fa-eye"></i>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card-info">
          <aside class="nft-price">
            <img class="svg" src="images/icon-ethereum.svg" alt="eth" />
            <span class="price">0.041 ETH</span>
          </aside>
          <aside class="nft-timer">
            <img class="svg" src="images/icon-clock.svg" alt="clock" />
            <span class="days">3 days left</span>
          </aside>
        </div>

        <hr />
        <aside class="author-info">
          <img src="images/image-avatar.png" alt="author-avatar" />
          <p class="author-contribution">
            Creation of <a class="author-link" href="#">Jules Wyvern</a>
          </p>
        </aside>
      </main>
    </div>
    <footer>
      <span class="attribution"
        ><a href="https://github.com/taharupawala" target="_blank"
          >Taha Rupawala</a
        >
        Â©
        <a href="https://frontendmentor.io" target="_blank">Frontend Mentor</a>.
        2022.</span
      >
    </footer>
  </body>
</html>
